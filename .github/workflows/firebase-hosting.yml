name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    name: Build (optional) and Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run build (if present)
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"

        # Notes:
        # - Set the GitHub Secrets `FIREBASE_SERVICE_ACCOUNT` with the full JSON
        #   contents of a Firebase service account key (not base64-encoded), and
        #   `FIREBASE_PROJECT_ID` with your Firebase project id.
        # - Alternatively you can skip `firebaseServiceAccount` and use a
        #   `FIREBASE_TOKEN` secret with a token created by `firebase login:ci` and
        #   use a different deploy action that accepts FIREBASE_TOKEN.
